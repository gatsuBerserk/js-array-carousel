<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel Carmine Passante claasse 55</title>
</head>
<body>
    <main>
        <div class="container "> 
            <div class="row mt-5 position-relative  ">
                <div class="col-8 dom-central-img my-big d-flex justify-content-center align-items-center p-0">
                    <div class="my-img position-relative">
                       
                    </div>    
                </div>
                <div class="col-4 dom-multi-img my-small p-0 overflow-auto  ">
                    
                </div>  
                <div class="arrow-up position-absolute top-0 start-50 translate-middle-x">
                    <button class="btn btn-outline-primary mt-3 ">
                        <i class="fa-solid fa-circle-chevron-up"></i>
                    </button> 
                </div>
                <div class="arrow-down  position-absolute bottom-0 start-50 translate-middle-x">
                    <button class="btn btn-outline-primary mb-3">
                        <i class="fa-solid fa-circle-chevron-down"></i>
                    </button>
                </div>

            </div>

        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
